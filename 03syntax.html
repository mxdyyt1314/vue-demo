<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo03</title>
</head>
<body>
<h2>文本</h2>
<div id="app-1" v-once><span>{{message}}</span></div>

<h2>纯HTML</h2>
<div id="app-2" v-html="rawHtml"></div>

<h2>属性</h2>
<div id="app-3">
    <div v-bind:id="dynamicId"></div>
    <button v-bind:disabled="someDynamicCondition">按钮</button>
</div>

<h2>使用javascript表达式</h2>
<div id="app-4">
    <p>{{issuccess?"真":"假"}}</p>
    <p>{{message.split("").reverse().join("")}}</p>
    <span v-bind:id="'span'+id"></span>
</div>

<h2>过滤器</h2>
<div id="app-5">
    <p>{{message|capitalize}}</p>
</div>

</body>

<script src="node_modules/vue/dist/vue.js"></script>

<script>

    var app1 = new Vue({
        el: "#app-1",
        data: {
            message: "hello world"
        }
    });

    var app2 = new Vue({
        el: "#app-2",
        data: {
            rawHtml: "<span style='color:red'>我是纯HTML</span>"
        }
    });

    var app3 = new Vue({
        el: "#app-3",
        data: {
            dynamicId: 101,
            someDynamicCondition: true
        }
    });

    var app4 = new Vue({
        el: "#app-4",
        data: {
            id:101,
            issuccess: true,
            message: "hello,world"
        }
    });

    var app5=new Vue({
        el:"#app-5",
        data:{
            message:"hello,world"
        },
        filters:{
            capitalize:function(value){
                if(!value)
                    return "";
                value=value.toString();
                return value.charAt(0).toUpperCase()+value.slice(1);
            }
        }
    });

</script>
</html>
