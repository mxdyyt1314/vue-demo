<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo02</title>
</head>
<body>
<div id="example"></div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>

    var data = {a: 1};
    var vm = new Vue({
        el: "#example",
        data: data
    });

    console.log(vm.$data===data);
    console.log(vm.$el===document.getElementById("example"));

    vm.$watch("a",function(newVal,oldVal){
        console.log(`newVal:${newVal},oldVal:${oldVal}`)
    });

</script>
</body>
</html>
