<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
    <input type="button" v-on:click="reverseMessage">
</div>

<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound title!
  </span>
</div>

<div id="app-3">
    <p v-if="seen">Now you see me !</p>
</div>

<div id="app-4">
    <ul>
        <li v-for="todo in todos">{{todo.text}}</li>
    </ul>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message" type="text">
</div>

<div>
    <ul>
        <todo-item></todo-item>
    </ul>
</div>

<div id="app-7">
    <ol>
        <todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>
    </ol>
</div>

<div id="app-8">
    <imgbox v-bind:src="src" v-bind:myalt="alt"></imgbox>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var app1 = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    });

    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
        }
    });

    var app6=new Vue({
        el:"#app-6",
        data:{
            message:"hello world"
        }
    });


    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    var app7 = new Vue({
        el: '#app-7',
        data: {
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
            ]
        }
    });

    /**
     * 定义一个组件
     */
    Vue.component("imgbox",{
        props:["src","myalt"],  //标签元素的属性
        template:"<div><img v-bind:src='src' v-bind:alt='myalt'></div>"
    });

    var app8=new Vue({
        el:"#app-8",
        data:{
            src:"https://vuefe.cn/images/logo.png",
            alt:"myimage"
        }
    });
</script>
</body>
</html>
